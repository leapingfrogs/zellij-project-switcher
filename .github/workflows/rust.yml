name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup
      run: rustup target add wasm32-wasi
    - name: Build
      run: cargo build --verbose --features tracing
    - name: Run tests
      run: cargo nextest run --tests
