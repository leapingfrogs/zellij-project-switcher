name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Check Env
      run: rustup show
    - name: Setup wasm32-wasip1
      run: rustup target add wasm32-wasip1
    - name: Install cargo-wasi
      run: cargo install cargo-wasi
    - name: Build
      run: cargo wasi build --verbose # --features tracing
    - name: Run tests
      run: cargo wasi test --all
