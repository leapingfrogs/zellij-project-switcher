name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Check Env
      run: rustup show
    - name: Install cargo-wasi
      run: cargo install cargo-wasi
    - name: Build
      run: cargo wasi build --features tracing --verbose # --features tracing
