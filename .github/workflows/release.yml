name: Rust

on:
  push:
    branches: [ "main", "release" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Check Env
      run: rustup show
    - name: Install cargo-wasi
      run: cargo install cargo-wasi
    - name: Build
      run: cargo wasi build --release --features tracing
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: zellij-project-switcher-plugin.wasm
        path: target/wasm32-wasi/release/zellij-project-switcher-plugin.wasm
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startswith(github.ref, 'refs/tags/')
      with:
        files: target/wasm32-wasi/release/zellij-project-switcher-plugin.wasm
