name: Rust

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup `wasmtime`
      uses: bytecodealliance/actions/wasmtime/setup@v1
    - name: Install cargo-wasip1
      run: rustup target add wasm32-wasip1
    - name: Build
      run: cargo build --target wasm32-wasip1 --release --features tracing
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startswith(github.ref, 'refs/tags/')
      with:
        files: target/wasm32-wasip1/release/zellij-project-switcher-plugin.wasm
